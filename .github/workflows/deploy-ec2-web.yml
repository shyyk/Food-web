name: Website Deployment to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-key
          chmod 600 ~/.ssh/my-key

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Deploy Website to EC2
        run: |
          echo "Starting Deployment..."
          pwd
          rsync -av --delete -e "ssh -i ~/.ssh/my-key -o StrictHostKeyChecking=no" ./ ubuntu@$EC2_HOST:/var/www/html/
          echo "Deployment Completed Successfully"
          
