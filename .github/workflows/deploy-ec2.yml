name: Website Deployment to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup SSH key (my-key)
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-key
          chmod 600 ~/.ssh/my-key

      # Step 3: Add EC2 host to known_hosts
      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H 16.170.202.92 >> ~/.ssh/known_hosts

      # Step 4: Deploy website using rsync over SSH
      - name: Deploy Website to EC2
        run: |
          echo "Starting Deployment..."
          rsync -av --delete -e "ssh -i ~/.ssh/my-key -o StrictHostKeyChecking=no" ./ ubuntu@16.170.202.92:/var/www/html/
          echo "Deployment Completed Successfully"
